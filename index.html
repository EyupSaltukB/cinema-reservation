    <!-- Sinema Perdesi ve Koltuklar Alanı Bitiş-->
    <!-- Film Seçimi -->
    <div class="movie-list">
        <h4>Film Seçimi</h4>
        <select id="movie">
            <option disabled>Film Seçiniz</option>
            <option value="100">Film - I   100₺</option>
            <option value="150">Film - II  150₺ </option>
            <option value="200">Film - III 200₺</option>
        </select>
    </div>
    <div class="hour-select">
        <h4>Saat Seçimi</h4>
        <select id="hour">
            <option>14.00</option>
            <option>16.00</option>
            <option>18.00</option>
            <option>20.00</option>
            <option>22.00</option>
        </select>
    </div>
    <!-- Film Seçimi Bitiş-->
    <!-- Koltuk Renk Bilgileri -->
    <ul class="info">
        <li>
            <div class="seat reserved"><i class="fa-solid fa-couch"></i></div>
            <span>Reserved</span>
        </li>
        <li>
            <div class="seat selected"><i class="fa-solid fa-couch"></i></div>
            <span>Selected</span>
        </li>
        <li>
            <div class="seat"><i class="fa-solid fa-couch"></i></div>
            <span>Empty</span>
        </li>
    </ul>
    <!-- Koltuk Renk Bilgileri Bitiş -->
    <!-- Hesaplama -->
    <p class="infoText"><span id="count">4</span> Koltuk için hesaplanan ücret <span id="totalPrice">600</span>₺</p>
